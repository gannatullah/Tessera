<section class="home">
  <div class="wpb_wrapper">
    <div class="vc_empty_space" style="height: 32px">
      <span class="vc_empty_space_inner"></span>
    </div>
    <div class="wpb_text_column wpb_content_element vc_custom_1585854668664">
      <div class="wpb_wrapper">
        <p class="text-white subtitle text-center" style="text-align: center">
          All the fun starts here
        </p>
      </div>
    </div>

    <div class="wpb_raw_code wpb_content_element wpb_raw_html">
      <div class="wpb_wrapper">
        <h1 class="text-white fw-bold text-center display-1">
          Discover<br />
          <span class="text-warning" id="typedElement"></span>
          around you.
        </h1>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <a href="#events" class="btn btn-warning">Show Trending Events</a>
    </div>
  </div>
</section>
<div class="container my-3">
  <section id="events">
    <h2 class="mb-4">Trending Events</h2>

    <div class="row g-4">
      @for(item of trendingEvents; track $index) {
        <div class="col-sm-6 col-md-4 col-lg-3">
          <div class="card h-100 position-relative overflow-hidden" (click)="navigateToEventDetails(item.event_ID)"
            style="cursor: pointer;">
            <img [src]="item.image" class="card-img-top" alt="{{item.description}}" style="object-fit: cover; height: 200px;" />
            <!-- Overlay -->
            <div class="card-overlay" style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(42, 40, 40, 0.6);
              "></div>
            <!-- Text + Button -->
            <div class="card-body d-flex flex-column justify-content-end position-absolute bottom-0 w-100 text-white">
              <h5 class="card-title">{{item.name || item.description || 'Unnamed Event'}}</h5>
              <p class="card-text">{{item.category}} - {{item.city}}</p>
              <p class="card-text small">{{item.date | date:'short'}}</p>
            </div>
          </div>
        </div>
      } @empty {
        <div class="col-12">
          <p class="text-center">No trending events available.</p>
        </div>
      }
    </div>
  </section>
</div>

<br />

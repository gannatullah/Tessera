<div class="container mt-5 d-flex">
  <div class="image">

  </div>
  <div class="bg-light p-5">
    <h2>Registration</h2>
    <form [formGroup]="registerForm" class="d-flex flex-column gap-3" (ngSubmit)="register()">

        <!-- name  -->
        <div class="row" id="name-row">

            <div class="form-group col-md-6">
            <label for="inputFirstName">First Name</label>
            <input formControlName="firstName" type="text" class="form-control" id="inputFirstName" placeholder="First Name" />
            </div>
            
            <div class="form-group col-md-6">
            <label for="inputLastName">Last Name</label>
            <input formControlName="lastName" type="text" class="form-control" id="inputLastName" placeholder="Last Name" />
            </div>

        </div>
     
        <!-- email  -->
        <div class="form-group">
          <label for="inputEmail">Email</label>
          <input formControlName="email" type="email" class="form-control" id="inputEmail" placeholder="Email" />
        </div>


        <!-- password  -->
        <div class="form-group">
          <label for="inputPassword">Password</label>
          <input formControlName="password" type="password" class="form-control" id="inputPassword" placeholder="Password" />
        </div>

        <!-- confirm password  -->
        <div class="form-group">
          <label for="inputConfirmPassword">Confirm Password</label>
          <input formControlName="confirmPassword" type="password" class="form-control" id="inputConfirmPassword" placeholder="Password" />
        </div>

        <!--Mobile number-->
        <div class="form-group">
          <label for="inputMobile">Mobile Number</label>
          <input formControlName="mobileNumber" type="tel" class="form-control" id="inputMobile" placeholder="Mobile Number" />
        </div>

        <!-- date of birth  -->
        <div class="form-group">
          <label for="DOB">Date Of Birth</label>
          <input formControlName="dateOfBirth" type="date" class="form-control" id="inputDOB" />
        </div>

        <!-- country  -->
        <div class="form-group">
            <label for="inputCountry">Country</label>
            <select formControlName="country" id="inputCountry" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>

        <!-- city  -->
        <div class="form-group">
          <label for="inputCity">City</label>
          <input formControlName="city" type="text" class="form-control" id="inputCity" />
        </div>

         <!-- Nationality  -->
        <div class="form-group">
            <label for="inputNationality">Nationality</label>
            <select formControlName="nationality" id="inputNationality" class="form-control">
                <option selected>Choose...</option>
                <option>...</option>
            </select>
        </div>

        
        
      

      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck" />
          <label class="form-check-label" for="gridCheck">Accept Terms and Conditions </label>
        </div>
      </div>
      <button type="submit" class="btn btn-signUp">Sign Up</button>
    </form>
  </div>
</div>

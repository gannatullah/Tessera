<div class="account-type-container">
  <div class="container-fluid py-5">
    <!-- Page Title -->
    <div class="text-center mb-5">
      <h1 class="page-title fw-bold">Choose Your Account Type</h1>
      <p class="page-subtitle text-muted">How will you be using our platform?</p>
    </div>

    <!-- Cards Row -->
    <div class="row justify-content-center g-4">
      <!-- Client Card -->
      <div class="col-lg-4 col-md-6">
        <div class="account-card client-card">
          <div class="card-icon">
            <i class="bi bi-ticket-perforated-fill"></i>
          </div>
          <h4 class="card-title fw-bold">I'm a Client</h4>
          <p class="card-description">
            Discover, book, and manage tickets for amazing events near you.
          </p>
          <button routerLink="/register" [queryParams]="{ type: 'client' }" class="btn account-btn client-btn w-100">
            Register as Client
          </button>
        </div>
      </div>

      <!-- Organizer Card -->
      <div class="col-lg-4 col-md-6">
        <div class="account-card organizer-card">
          <div class="card-icon">
            <i class="bi bi-megaphone-fill"></i>
          </div>
          <h4 class="card-title fw-bold">I'm an Event Organizer</h4>
          <p class="card-description">
            Create, promote, and manage your events and ticket sales with ease.
          </p>
          <button routerLink="/register" [queryParams]="{ type: 'organizer' }" class="btn account-btn organizer-btn w-100">
            Register as Organizer
          </button>
        </div>
      </div>
    </div>

    <!-- Login Link -->
    <div class="text-center mt-5">
      <a href="/login" class="login-link text-decoration-none">Already have an account? Log In</a>
    </div>
  </div>
</div>

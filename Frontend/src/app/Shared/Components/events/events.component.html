<section class="events">
  <div class="container">
    <form class="d-flex" role="search">
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search for events, concerts, festivals..."
        aria-label="Search events"
      />
      <button class="searchbtn" type="submit">
        <i class="fas fa-search"></i><span>Search</span>
      </button>
    </form>
  </div>
</section>
<div class="mx-3 my-3">
  <div class="d-flex justify-content-end mb-4">
    <div class="dropdown">
      <button
        class="btn btn-light btn-sm rounded-pill dropdown-toggle"
        type="button"
        id="filterDropdown"
        data-bs-toggle="dropdown"
        aria-expanded="false"
      >
        Filter Events
      </button>
      <ul
        class="dropdown-menu p-3"
        aria-labelledby="filterDropdown"
        style="min-width: 250px"
      >
        <li>
          <label for="categoryFilter" class="form-label fw-bold"
            >Category</label
          >
          <select class="form-select form-select-sm" id="categoryFilter">
            <option selected>All Categories</option>
            <option value="arts-theater">Arts & Theater</option>
            <option value="concerts">Concerts</option>
            <option value="conference">Conference</option>
            <option value="family">Family</option>
            <option value="festivals">Festivals</option>
          </select>
        </li>
        <li class="mt-3">
          <label for="cityFilter" class="form-label fw-bold">City</label>
          <select class="form-select form-select-sm" id="cityFilter">
            <option selected>All Cities</option>
            <option value="cairo">Cairo</option>
            <option value="alexandria">Alexandria</option>
            <option value="giza">Giza</option>
            <option value="port-said">Port Said</option>
            <option value="asyut">Asyut</option>
            <option value="suez">Suez</option>
            <option value="luxor">Luxor</option>
            <option value="aswan">Aswan</option>
            <option value="hurghada">Hurghada</option>
            <option value="sharm-el-sheikh">Sharm El Sheikh</option>
            <option value="mersa-matruh">Mersa Matruh</option>            
          </select>
        </li>
      </ul>
    </div>
  </div>
</div>

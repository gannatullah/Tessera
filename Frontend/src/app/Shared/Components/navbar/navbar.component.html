      <button

        data-bs-toggle="collapse"

        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/home"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link position-relative"
              routerLink="/events"
              [routerLinkActiveOptions]="{ exact: true }"

            >

            </a>
          </li>
          
          <!-- Buyer specific menu items -->
          <li class="nav-item" *ngIf="isLoggedIn && isBuyer">
            <a
              class="nav-link"
              routerLink="/mybookings"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              >My Bookings</a
            >
          </li>
          <li class="nav-item" *ngIf="isLoggedIn && isBuyer">
            <a
              class="nav-link"
              routerLink="/wishlist"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
            >
              <i class="bi bi-heart me-1"></i>
              Wishlist
            </a>
          </li>
          
          <!-- Organizer specific menu items -->
          <li class="nav-item" *ngIf="isLoggedIn && isOrganizer">
            <a
              class="nav-link"
              routerLink="/myevents"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              >My Events</a
            >
          </li>
          
          <!-- Profile (for all logged in users) -->
          <li class="nav-item" *ngIf="isLoggedIn">
            <a
              class="nav-link"
              routerLink="/profile"
              [routerLinkActiveOptions]="{ exact: true }"
              routerLinkActive="active"
              >Profile</a
            >
          </li>

          <!-- Login/Logout buttons -->
          <li class="nav-item" *ngIf="!isLoggedIn">
            <button
              class="btn nav-link-btn login-btn"
              (click)="navigateToLogin()"
            >
              Login
            </button>
          </li>
          <li class="nav-item" *ngIf="isLoggedIn">
            <button
              class="btn nav-link-btn logout-btn"
              (click)="logout()"
            >
              Logout
            </button>
          </li>
